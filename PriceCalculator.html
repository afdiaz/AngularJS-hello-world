<!DOCTYPE html>
<html ng-app="priceCalculator">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>
            Price Calculator
        </title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
        <script src="js/priceCalculator.js" type="text/javascript"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="row" ng-controller="PriceController as calculator">
            <div class="col-md-6 col-md-offset-3">
                <div class="row" >
                    <div class="col-md-12">
                        <label>Influencer will receive</label>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-12">
                        <input type="number" ng-model="calculator.amount" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1>The price summary</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <td>influencer</td>
                                <td>{{calculator.amount | currency}}</td>
                            </tr>
                            <tr>
                                <td>themidgame</td>
                                <td>{{calculator.tmgComission() | currency}}</td>
                            </tr>
                            <tr>
                                <td>Stripe</td>
                                <td>{{calculator.stripeComission() | currency}}</td>
                            </tr>
                            <tr>
                                <td><strong>Total</strong></td>
                                <td>{{calculator.total() | currency }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
